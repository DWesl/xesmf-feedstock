{% set version = "0.5.2" %}

package:
  name: xesmf
  version: {{ version }}

source:
  url: https://github.com/pangeo-data/xESMF/releases/download/v{{ version }}/xesmf-{{ version }}.tar.gz
  sha256: af4be196af2a4a951b5efb981f79344c45fd32c7f1aa75b8952ebc3acc24ed7a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python >=3.6
    - pip
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - python >=3.6
    - esmpy >=8.0.0
    - xarray !=0.16.1
    - numpy >=1.16
    - scipy
    - shapely
    - cf_xarray >=0.3.1

test:
  imports:
    - xesmf
  commands:
    - pip check
    - python -c "import xesmf; print(xesmf.__version__)"
  requires:
    - pip

about:
  home: https://github.com/pangeo-data/xESMF
  license: MIT
  license_file: LICENSE
  summary: Universal Regridder for Geospatial Data
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
    - JiaweiZhuang
