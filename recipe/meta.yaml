{% set version = "0.3.0" %}

package:
  name: xesmf
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xesmf/xesmf-{{ version }}.tar.gz
  sha256: 66b6deb37f43749df06819fc2003bbd394207617cf7d8fd9dafe655d7af7b94c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - esmpy
    - xarray
    - numpy
    - scipy

test:
  imports:
    - xesmf

about:
  home: https://github.com/JiaweiZhuang/xESMF
  license: MIT
  license_file: LICENSE
  summary: Universal Regridder for Geospatial Data
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
    - JiaweiZhuang
