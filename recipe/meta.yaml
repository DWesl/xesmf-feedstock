{% set version = "0.6.1" %}

package:
  name: xesmf
  version: {{ version }}

source:
  url: https://github.com/pangeo-data/xESMF/releases/download/v{{ version }}/xesmf-{{ version }}.tar.gz
  sha256: 48375bf614a0a600e54497a6e3b35fa529ff3fe3b515735e079e5808b8c1c390

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=30.3.0
    - setuptools_scm
  run:
    - python >=3.6
    - esmpy >=8.0.0
    - xarray >=0.16.2
    - shapely
    - cf_xarray >=0.5.1
    - sparse

test:
  imports:
    - xesmf
  commands:
    - pip check
    - python -c "import xesmf; print(xesmf.__version__)"
  requires:
    - pip

about:
  home: https://github.com/pangeo-data/xESMF
  license: MIT
  license_file: LICENSE
  summary: Universal Regridder for Geospatial Data
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
    - JiaweiZhuang
    - raphaeldussin
