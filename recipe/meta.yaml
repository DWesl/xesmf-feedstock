{% set version = "0.2.1" %}

package:
  name: xesmf
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/x/xesmf/xesmf-{{ version }}.tar.gz
  sha256: c85f7033f307f553008f6e08f8fd311ef95cd954ff34ccb4caee1d7f2338edfa

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - python >=3
    - pip
  run:
    - python >=3
    - esmpy
    - xarray
    - numpy
    - scipy

test:
  imports:
    - xesmf

about:
  home: https://github.com/JiaweiZhuang/xESMF
  license: MIT
  license_file: LICENSE
  summary: 'Universal Regridder for Geospatial Data'
  license_family: MIT

extra:
  recipe-maintainers:
    - ocefpaf
    - JiaweiZhuang
